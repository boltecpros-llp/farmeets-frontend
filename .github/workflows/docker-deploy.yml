name: Build and Deploy to VM

on:
  push:
    branches:
      - main
      - farmeets

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
            ghcr.io/${{ github.repository_owner }}/farmeets
          tags: |
            latest
            build-${{ github.run_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ github.ref_name == 'farmeets' && format('ghcr.io/{0}/farmeets:latest', github.repository_owner) || '' }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 51.21.206.179
          username: ubuntu
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            if [ "${{ github.ref_name }}" = "farmeets" ]; then
              IMAGE=ghcr.io/${{ github.repository_owner }}/farmeets:latest
              CONTAINER_NAME=farmeets
              PORT=4001
            else
              IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
              CONTAINER_NAME=${{ github.event.repository.name }}
              PORT=4000
            fi

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull $IMAGE
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            UBUNTU_UID=$(id -u ubuntu)
            UBUNTU_GID=$(id -g ubuntu)

            docker run -d --restart unless-stopped \
              --name $CONTAINER_NAME \
              -p $PORT:80 \
              $IMAGE

            docker image prune -af
