<div class="container py-4" style="max-width:400px;">
  <h3>Quick Sign-On</h3>
  <form *ngIf="step === 1" [formGroup]="form">
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input id="mobile" type="text" class="form-control" formControlName="mobile" maxlength="10" />
    </div>
    <button type="button" class="btn btn-primary" (click)="sendOtp()" [disabled]="form.get('mobile')?.invalid">Send OTP</button>
    <div *ngIf="otpSent" class="mt-3">
      <label for="otp" class="form-label">OTP</label>
      <input id="otp" type="text" class="form-control" formControlName="otp" maxlength="6" />
      <button type="button" class="btn btn-success mt-2" (click)="verifyOtp()">Verify OTP</button>
    </div>
  </form>
  <form *ngIf="step === 2" [formGroup]="profileForm">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" type="text" class="form-control" formControlName="firstName" />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" type="text" class="form-control" formControlName="lastName" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" />
    </div>
    <button type="button" class="btn btn-primary" (click)="updateProfile()" [disabled]="profileForm.invalid">Update Profile</button>
  </form>
</div>
