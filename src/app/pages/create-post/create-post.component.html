<div class="container py-2" style="max-width:480px;">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
      <editor id="description" [init]="tinymceConfig" licenseKey="gpl" [formControl]="descriptionControl"></editor>
      <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="text-danger small">Description is required.</div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <label for="language" class="form-label">Language <span class="text-danger">*</span></label>
        <select id="language" class="form-select" formControlName="language" required>
          <option value="" disabled>Select language</option>
          <option *ngFor="let lang of languages" [value]="lang.isoCode">{{ lang.name }}</option>
        </select>
        <div *ngIf="form.get('language')?.invalid && form.get('language')?.touched" class="text-danger small">Language is required.</div>
      </div>
      <div class="col-12">
        <label class="form-label">Categories <span class="text-danger">*</span></label>
        <div class="row g-2">
          <div class="col-auto" *ngFor="let cat of categories">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" [value]="cat.id" [checked]="form.get('categories')?.value?.includes(cat.id)" (change)="onCategoryToggle(cat.id, $event)" id="cat-{{cat.id}}">
              <label class="form-check-label" [for]="'cat-' + cat.id">{{ cat.names[this.form.get('language')?.value || 'en'] }}</label>
            </div>
          </div>
        </div>
        <div *ngIf="form.get('categories')?.invalid && form.get('categories')?.touched" class="text-danger small">At least one category is required.</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Media</label>
      <input type="file" class="form-control" (change)="onMediaChange($event)" accept="image/*,video/*" multiple />
      <div *ngIf="uploadingImages || uploadingVideos" class="progress my-2">
        <div class="progress-bar" role="progressbar" [style.width]="(uploadingImages ? imageUploadProgress : videoUploadProgress) + '%'" [attr.aria-valuenow]="uploadingImages ? imageUploadProgress : videoUploadProgress" aria-valuemin="0" aria-valuemax="100">
          {{uploadingImages ? imageUploadProgress : videoUploadProgress}}%
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6 mb-2" *ngFor="let img of imagePreviews">
          <div class="card">
            <img [src]="img" class="card-img-top" style="object-fit:cover;max-height:120px;">
          </div>
        </div>
        <div class="col-12 mb-2" *ngFor="let vid of videoPreviews">
          <div class="card">
            <video [src]="vid" controls class="w-100" style="max-height:120px;"></video>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3 w-100">Submit</button>
  </form>
</div>
